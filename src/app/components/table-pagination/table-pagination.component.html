<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef>Sigla</th>
      <td mat-cell *matCellDef="let element">{{ element.sigla }}</td>
    </ng-container>

    <!-- Moeda Column -->
    <ng-container matColumnDef="moeda">
      <th mat-header-cell *matHeaderCellDef>Moeda</th>
      <td mat-cell *matCellDef="let element">{{ element.moeda }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
