<h2 mat-dialog-title>Apagar conversão</h2>
<mat-dialog-content>
  Você realmente deseja apagar a conversão?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Não</button>
  <button
    mat-flat-button
    color="warn"
    mat-dialog-close
    cdkFocusInitial
    (click)="yesClicked()"
  >
    Sim
  </button>
</mat-dialog-actions>
